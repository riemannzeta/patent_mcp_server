[pytest]
# Pytest configuration for USPTO Patent MCP Server

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (real API calls)
    mock: Mocked tests (fast, offline)
    error: Error scenario tests
    performance: Performance tests
    slow: Slow tests (e.g., PDF downloads)
    ppubs: Tests for ppubs.uspto.gov
    api: Tests for api.uspto.gov

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Test paths
testpaths = test

# Minimum Python version
minversion = 7.0

# Coverage settings
[coverage:run]
source = src/patent_mcp_server
omit =
    */tests/*
    */test/*
    */__init__.py
    */__main__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
